<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array & Loops</title>
</head>
<body>
    <script>
        const arr = ["Memasak", "Mandi", "Tidur"]

        //cara akses 
        //index array dimulai dari 0
        console.log(arr[1])
        console.log(arr[2])

        //cara ubah nilai array dengan indeks
        arr[0] = "Jajan"
        console.log(arr)

        //nambahin data pakai method array
        arr.push("Belajar")
        console.log(arr)
    </script>
</body>
</html>
